<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <title>Test JavaScript</title>
</head>

<body>
    <h1>ทดสอบ JavaScript</h1>
    <button onclick="testFunction()">คลิกทดสอบ</button>
    <p id="result"></p>

    <script>
        function testFunction() {
            document.getElementById('result').innerText = 'JavaScript ทำงานปกติ! ✅';
            alert('JavaScript ทำงาน!');
        }
        console.log('JavaScript loaded successfully');
    </script>
</body>

</html>
