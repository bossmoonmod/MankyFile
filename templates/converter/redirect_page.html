{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="redirect-container">
    {% if error %}
    <div class="error-card">
        <div class="icon-circle error">❌</div>
        <h1>ขออภัย</h1>
        <p>{{ error }}</p>
        <a href="{% url 'converter:index' %}" class="btn-home">กลับหน้าหลัก</a>
    </div>
    {% else %}
    <div class="redirect-card">
        <div class="spinner-wrapper">
            <div class="spinner"></div>
            <div class="logo-center">M</div>
        </div>

        <h1>กำลังนำท่านไปยังลิงก์ปลายทาง</h1>
        <p class="destination-url" title="{{ original_url }}">{{ original_url }}</p>

        <div class="countdown-text">จะไปภายใน <span id="countdown">3</span> วินาที...</div>

        <a href="{{ original_url }}" class="btn-go-now">ไปทันที</a>
    </div>

    <script>
        // Auto redirect
        let seconds = 3;
        const countdownEl = document.getElementById('countdown');

        const timer = setInterval(() => {
            seconds--;
            if (countdownEl) countdownEl.textContent = seconds;

            if (seconds <= 0) {
                clearInterval(timer);
                window.location.href = "{{ original_url }}";
            }
        }, 1000);
    </script>
    {% endif %}
</div>
{% endblock %}

{% block extra_css %}
<style>
    .redirect-container {
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 60vh;
        padding: 20px;
    }

    .redirect-card,
    .error-card {
        background: var(--bg-white);
        padding: 50px 40px;
        border-radius: 24px;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.08);
        text-align: center;
        max-width: 600px;
        width: 100%;
    }

    [data-theme="dark"] .redirect-card,
    [data-theme="dark"] .error-card {
        background: #1e1e1e;
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
    }

    h1 {
        font-size: 1.8rem;
        margin: 25px 0 15px;
        color: var(--text-main);
    }

    p {
        color: var(--text-muted);
        margin-bottom: 30px;
        font-size: 1.1rem;
    }

    .destination-url {
        background: rgba(0, 0, 0, 0.03);
        padding: 10px;
        border-radius: 8px;
        font-family: monospace;
        color: var(--primary-color);
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
        max-width: 100%;
    }

    [data-theme="dark"] .destination-url {
        background: rgba(255, 255, 255, 0.05);
    }

    .countdown-text {
        font-size: 1.2rem;
        font-weight: bold;
        color: var(--text-main);
        margin-bottom: 30px;
    }

    .btn-go-now,
    .btn-home {
        display: inline-block;
        padding: 12px 30px;
        background: var(--primary-color);
        color: white;
        text-decoration: none;
        border-radius: 30px;
        font-weight: bold;
        transition: all 0.3s;
    }

    .btn-go-now:hover,
    .btn-home:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(229, 50, 45, 0.3);
    }

    /* Spinner */
    .spinner-wrapper {
        position: relative;
        width: 80px;
        height: 80px;
        margin: 0 auto;
    }

    .spinner {
        width: 100%;
        height: 100%;
        border: 4px solid transparent;
        border-top-color: var(--primary-color);
        border-right-color: var(--primary-color);
        border-radius: 50%;
        animation: spin 1s linear infinite;
    }

    .logo-center {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-weight: 900;
        font-size: 1.5rem;
        color: var(--text-main);
    }

    .icon-circle {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        background: #fee2e2;
        color: #dc2626;
        font-size: 2rem;
        display: flex;
        align-items: center;
        justify-content: center;
        margin: 0 auto;
    }

    .icon-circle.error {
        margin-bottom: 20px;
    }

    @keyframes spin {
        0% {
            transform: rotate(0deg);
        }

        100% {
            transform: rotate(360deg);
        }
    }
</style>
{% endblock %}
