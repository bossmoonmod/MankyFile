{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="qr-tool-container">

    <!-- Main Grid: Left (Controls) & Right (Preview) -->
    <div class="qr-layout">

        <!-- LEFT COLUMN: CONTROLS -->
        <div class="qr-left-panel">

            <!-- 1. Top Navigation Tabs -->
            <div class="qr-nav-tabs">
                <div class="nav-item active" onclick="selectType(this, 'url')">URL</div>
                <div class="nav-item" onclick="selectType(this, 'text')">ข้อความ</div>
                <div class="nav-item" onclick="selectType(this, 'email')">Email</div>
                <div class="nav-item" onclick="selectType(this, 'tel')">เบอร์โทร</div>
                <div class="nav-item" onclick="selectType(this, 'sms')">SMS</div>
                <div class="nav-item" onclick="selectType(this, 'whatsapp')">Whatsapp</div>
                <div class="nav-item" onclick="selectType(this, 'wifi')">WIFI</div>
            </div>

            <!-- 2. Main Form Card -->
            <div class="qr-form-card">
                <form method="post" action="{{ action_url }}" id="qr-form" enctype="multipart/form-data">
                    {% csrf_token %}
                    <input type="hidden" name="qr_type" id="selected_qr_type" value="url">

                    <!-- Colors Section -->
                    <div class="form-row">
                        <div class="form-col">
                            <label>สีของตัวอักษร</label>
                            <div class="color-input-wrapper">
                                <input type="color" name="fill_color" value="#000000"
                                    oninput="updateColorText(this, 'fill-text')">
                                <span id="fill-text" class="color-code">#000000</span>
                            </div>
                        </div>
                        <div class="form-col">
                            <label>สีของพื้นหลัง</label>
                            <div class="color-input-wrapper">
                                <input type="color" name="back_color" value="#ffffff"
                                    oninput="updateColorText(this, 'back-text')">
                                <span id="back-text" class="color-code">#ffffff</span>
                            </div>
                        </div>
                    </div>

                    <hr class="divider">

                    <!-- Dynamic Input Fields -->
                    <div class="input-container">

                        <!-- URL -->
                        <div id="input-url" class="input-group">
                            <label>ระบุ URL ที่ต้องการสร้างคิวอาร์โค้ด</label>
                            <input type="text" name="content_url" placeholder="https://www.example.com"
                                class="custom-input">
                        </div>

                        <!-- Text -->
                        <div id="input-text" class="input-group hidden">
                            <label>ระบุข้อความ</label>
                            <textarea name="content_text" placeholder="พิมพ์ข้อความของคุณที่นี่..." class="custom-input"
                                rows="3"></textarea>
                        </div>

                        <!-- Email -->
                        <div id="input-email" class="input-group hidden">
                            <label>อีเมล</label>
                            <input type="email" name="email_address" placeholder="name@example.com"
                                class="custom-input mb-2">
                            <input type="text" name="email_subject" placeholder="หัวข้อเรื่อง"
                                class="custom-input mb-2">
                            <textarea name="email_body" placeholder="ข้อความ..." class="custom-input"
                                rows="2"></textarea>
                        </div>

                        <!-- Tel -->
                        <div id="input-tel" class="input-group hidden">
                            <label>เบอร์โทรศัพท์</label>
                            <input type="tel" name="tel_number" placeholder="081XXXXXXX" class="custom-input">
                        </div>

                        <!-- SMS -->
                        <div id="input-sms" class="input-group hidden">
                            <label>เบอร์โทรศัพท์</label>
                            <input type="tel" name="sms_number" placeholder="081XXXXXXX" class="custom-input mb-2">
                            <textarea name="sms_message" placeholder="ข้อความ SMS..." class="custom-input"
                                rows="2"></textarea>
                        </div>

                        <!-- Whatsapp -->
                        <div id="input-whatsapp" class="input-group hidden">
                            <label>เบอร์ Whatsapp (พร้อมรหัสประเทศ)</label>
                            <input type="tel" name="whatsapp_number" placeholder="6681XXXXXXX"
                                class="custom-input mb-2">
                            <textarea name="whatsapp_message" placeholder="ข้อความ..." class="custom-input"
                                rows="2"></textarea>
                        </div>

                        <!-- WiFi -->
                        <div id="input-wifi" class="input-group hidden">
                            <label>ชื่อ WiFi (SSID)</label>
                            <input type="text" name="wifi_ssid" placeholder="WiFi Name" class="custom-input mb-2">
                            <label>รหัสผ่าน</label>
                            <input type="text" name="wifi_password" placeholder="Password" class="custom-input mb-2">
                            <label>ประเภทความปลอดภัย</label>
                            <select name="wifi_encryption" class="custom-input">
                                <option value="WPA">WPA/WPA2</option>
                                <option value="WEP">WEP</option>
                                <option value="nopass">ไม่มีรหัสผ่าน</option>
                            </select>
                        </div>

                    </div>

                    <!-- Submit Button -->
                    <button type="submit" class="btn-create">
                        สร้าง QR CODE
                    </button>
                </form>
            </div>

        </div>

        <!-- RIGHT COLUMN: PREVIEW -->
        <div class="qr-preview-panel">
            <div class="preview-card">
                <div class="qr-display-area">
                    <!-- Standard QR Placeholder or Real Image -->
                    <svg viewBox="0 0 100 100" class="qr-svg-placeholder">
                        <path d="M0 0h100v100H0z" fill="white" />
                        <path d="M10 10h30v30H10zM60 10h30v30H60zM10 60h30v30H10z" fill="black" />
                        <circle cx="25" cy="25" r="8" fill="black" />
                        <circle cx="75" cy="25" r="8" fill="black" />
                        <circle cx="25" cy="75" r="8" fill="black" />
                        <path d="M50 50h10v10H50zM70 60h10v10H70zM60 80h20v10H60zM40 70h10v10H40z" fill="black" />
                    </svg>
                </div>

                <div class="download-buttons">
                    <button type="button" class="btn-download png" onclick="document.forms['qr-form'].submit()">ไฟล์
                        PNG</button>
                    <!-- SVG not strictly implemented in backend yet, but UI is here -->
                    <button type="button" class="btn-download svg" disabled
                        style="opacity:0.5; cursor:not-allowed;">ไฟล์ SVG (เร็วๆ นี้)</button>
                </div>
            </div>

            <p class="preview-note">ตัวอย่าง QR Code (กดสร้างเพื่อดาวน์โหลด)</p>
        </div>

    </div>
</div>

<style>
    /* Global Styles */
    body {
        background-color: #eef1f5;
    }

    .qr-tool-container {
        max-width: 1100px;
        margin: 50px auto;
        padding: 0 20px;
        font-family: 'Kanit', sans-serif;
    }

    .qr-layout {
        display: flex;
        gap: 25px;
        /* ลดช่องว่างลงนิดหน่อยให้ดูเชื่อมโยงกัน */
        align-items: flex-start;
    }

    /* --- LEFT SIDE (Expanded) --- */
    .qr-left-panel {
        flex: 1.8;
        /* ขยายความกว้างฝั่งซ้ายให้มากขึ้น (เดิม 1.5) */
        min-width: 0;
        /* ป้องกัน Flex item ล้น */
    }

    /* Navigation Tabs */
    .qr-nav-tabs {
        background: #e5322d;
        padding: 12px 20px;
        border-radius: 10px;
        /* ลดความมนลงเล็กน้อยให้ดู Modern */
        display: flex;
        flex-wrap: wrap;
        /* ยอมให้ตกบรรทัดได้แต่จะจัด Space ให้ดีขึ้น */
        gap: 8px;
        margin-bottom: 25px;
        box-shadow: 0 8px 20px rgba(229, 50, 45, 0.25);
        align-items: center;
    }

    .nav-item {
        color: white;
        padding: 8px 14px;
        border-radius: 6px;
        cursor: pointer;
        font-weight: 500;
        font-size: 0.9rem;
        transition: all 0.2s;
        white-space: nowrap;
        /* ห้ามตัดคำในปุ่ม */
    }

    .nav-item:hover {
        background: rgba(255, 255, 255, 0.15);
    }

    .nav-item.active {
        background: white;
        color: #e5322d;
        font-weight: 700;
        box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    /* Form Card */
    .qr-form-card {
        background: white;
        padding: 35px;
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
    }

    .form-row {
        display: flex;
        gap: 25px;
        /* เพิ่มระยะห่างระหว่างช่องเลือกสี */
        margin-bottom: 25px;
    }

    .form-col {
        flex: 1;
    }

    .form-col label {
        display: block;
        font-size: 0.95rem;
        font-weight: 600;
        color: #444;
        margin-bottom: 10px;
    }

    .color-input-wrapper {
        background: #f4f6f8;
        border-radius: 8px;
        padding: 8px 12px;
        display: flex;
        align-items: center;
        gap: 12px;
        border: 1px solid #eee;
        transition: border-color 0.2s;
    }

    .color-input-wrapper:hover {
        border-color: #ddd;
    }

    input[type="color"] {
        border: none;
        width: 32px;
        height: 32px;
        background: none;
        cursor: pointer;
        padding: 0;
        border-radius: 4px;
    }

    .color-code {
        font-family: monospace;
        color: #666;
        font-size: 0.9rem;
    }

    .divider {
        border: 0;
        border-top: 1px solid #f0f0f0;
        margin: 25px 0;
    }

    /* Input Fields */
    .custom-input {
        width: 100%;
        background: #f4f6f8;
        border: 1px solid transparent;
        padding: 16px;
        border-radius: 10px;
        font-size: 1rem;
        color: #333;
        transition: all 0.2s;
        font-family: inherit;
    }

    .custom-input:focus {
        border-color: #e5322d;
        /* Highlight สีแดงตอน Focus */
        background: white;
        outline: none;
        box-shadow: 0 0 0 4px rgba(229, 50, 45, 0.05);
    }

    .mb-2 {
        margin-bottom: 15px;
    }

    .input-group label {
        font-weight: 700;
        /* หนาขึ้น */
        margin-bottom: 12px;
        display: block;
        color: #333;
        font-size: 1rem;
    }

    .hidden {
        display: none;
    }

    /* Create Button */
    .btn-create {
        width: 100%;
        background: linear-gradient(135deg, #ff4742 0%, #e5322d 100%);
        color: white;
        border: none;
        padding: 18px;
        border-radius: 10px;
        font-size: 1.1rem;
        font-weight: 700;
        margin-top: 35px;
        cursor: pointer;
        box-shadow: 0 10px 25px rgba(229, 50, 45, 0.25);
        transition: all 0.3s;
    }

    .btn-create:hover {
        transform: translateY(-2px);
        box-shadow: 0 15px 35px rgba(229, 50, 45, 0.35);
    }


    /* --- RIGHT SIDE (Shrinked) --- */
    .qr-preview-panel {
        flex: 1;
        /* ลดขนาดฝั่งขวาลง (จากเดิมอาจจะใหญ่ไป) */
        max-width: 380px;
        /* จำกัดความกว้างสูงสุดไม่ให้ใหญ่เกิน */
    }

    .preview-card {
        background: white;
        padding: 25px;
        /* ลด Padding ลง */
        border-radius: 16px;
        box-shadow: 0 4px 20px rgba(0, 0, 0, 0.03);
        text-align: center;
        position: sticky;
        top: 20px;
        /* ถ้า Scroll ลง ตัวนี้จะค้างอยู่บนจอ */
    }

    .qr-display-area {
        width: 100%;
        aspect-ratio: 1/1;
        background: #f8f9fa;
        margin-bottom: 25px;
        display: flex;
        align-items: center;
        justify-content: center;
        border-radius: 12px;
        border: 2px dashed #eee;
    }

    .qr-svg-placeholder {
        width: 80%;
        height: 80%;
        opacity: 0.15;
    }

    .download-buttons {
        display: flex;
        gap: 12px;
        justify-content: center;
    }

    .btn-download {
        flex: 1;
        padding: 12px;
        border-radius: 8px;
        font-size: 0.95rem;
        font-weight: 600;
        cursor: pointer;
        border: none;
        transition: all 0.2s;
    }

    .btn-download.png {
        background: #e5322d;
        color: white;
    }

    .btn-download.svg {
        background: rgba(229, 50, 45, 0.1);
        color: #e5322d;
    }

    .btn-download:hover {
        opacity: 0.9;
        transform: translateY(-1px);
    }

    .preview-note {
        margin-top: 20px;
        color: #999;
        font-size: 0.85rem;
    }

    /* Responsive */
    @media (max-width: 900px) {
        .qr-layout {
            flex-direction: column;
        }

        .qr-preview-panel {
            max-width: 100%;
        }

        .qr-left-panel {
            flex: auto;
        }
    }
</style>

<script>
    function selectType(element, type) {
        // 1. Update Tab Styles
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        element.classList.add('active');

        // 2. Update Hidden Input
        document.getElementById('selected_qr_type').value = type;

        // 3. Show/Hide Inputs
        document.querySelectorAll('.input-group').forEach(el => el.classList.add('hidden'));

        const targetId = 'input-' + type;
        const targetGroup = document.getElementById(targetId);

        if (targetGroup) {
            targetGroup.classList.remove('hidden');
        } else {
            // Fallback for types sharing inputs or not implemented UI
            // Default to text if not found
            document.getElementById('input-text').classList.remove('hidden');
        }
    }

    function updateColorText(input, textId) {
        document.getElementById(textId).innerText = input.value;
    }
</script>
{% endblock %}
